name: test_importation
start_date: 2020-01-31
end_date: 2020-05-31
nsimulations: 1
dt: 0.25
dynfilter_path: data/filter.txt

spatial_setup:
  base_path: data
  setup_name: test_importation
  geodata: geodata.csv
  mobility: mobility.txt
  popnodes: pop2010
  nodenames: geoid
  census_year: 2018
  modeled_states: 
    - HI

importation:
  travel_dispersion: 3
  maximum_destinations: Inf
  dest_type : state
  dest_country : USA
  aggregate_to: airport
  cache_work: TRUE
  update_case_data: TRUE
  draw_travel_from_distribution: FALSE
  print_progress: FALSE
  travelers_threshold: 10000
  airport_cluster_distance: 80
  param_list:
    incub_mean_log: log(5.89)
    incub_sd_log: log(1.74)
    inf_period_nohosp_mean: 15
    inf_period_nohosp_sd: 5
    inf_period_hosp_mean_log: 1.23
    inf_period_hosp_sd_log: 0.79
    inf_period_hosp_shape: 0.75
    inf_period_hosp_scale: 5.367
    p_report_source: [0.05, 0.25]
    shift_incid_days: -10
    delta: 1

seeding:
 method: FolderDraw
 folder_path: importation/test_importation/

seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

interventions:
  scenarios:
    - None
    - Scenario1
  settings:
    None:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Place1:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    Scenario1:
      template: Stacked
      scenarios:
        - Place1
        - None
        
hospitalization:
  paths:
    output_path: hospitalization
  parameters:
    time_hosp: [1.23, 0.79]
    time_disch: [log(11.5), log(1.22)]
    time_death: [log(11.25), log(1.15)]
    time_ICU: [log(8.25), log(2.2)]
    time_ICUdur: [log(16), log(2.96)]
    time_vent: [log(10.5), log((10.5-8)/1.35)]
    p_death: [.0025, .005, .01]
    p_death_names: ["low","med","high"]
    p_death_rate: 0.1
    p_ICU: 0.32
    p_vent: 0.15
