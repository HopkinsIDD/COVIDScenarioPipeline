name: test_build_nonUS_setup
start_date: 2020-01-31
end_date: 2020-05-31
nsimulations: 1
dt: 0.25

spatial_setup:
  census_year: 2020
  base_path: data
  setup_name: test1
  us_model: FALSE
  modeled_states:
   - ZMB
  geoid_len: 5
  geodata: geodata.csv
  mobility: mobility.csv
  popnodes: pop
  nodenames: geoid
  include_in_report: targeted

seeding:
  method: PoissonDistributed
  lambda_file: data/seeding.csv
  casedata_file: data/case_data/case_data.csv

seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

interventions:
  scenarios:
    - None
    - Scenario1
  settings:
    None:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Place1:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    Scenario1:
      template: Stacked
      scenarios:
        - Place1
        - None

outcomes:
  method: delayframe
  param_from_file: FALSE
  scenarios:
    - low
    - med
  settings:
    med:
      incidH:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .035
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .005
        delay:
          value:
            distribution: fixed
            value: 20
      incidICU:
        source: incidH
        probability: 
          value:
            distribution: fixed
            value: 0.167
        delay:
          value:
            distribution: fixed
            value: 3
        duration:
          value:
            distribution: fixed
            value: 8
          name: icu_curr
      incidVent:
        source: incidICU
