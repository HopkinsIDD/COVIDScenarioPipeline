name: test_report
start_date: 2020-01-31
end_date: 2020-05-31
nsimulations: 1
dt: 0.25
report_location_name: Maryland

spatial_setup:
  base_path: data
  setup_name: test_report
  geodata: geodata.csv
  mobility: mobility.txt
  popnodes: population
  nodenames: geoid
  include_in_report: include_in_report

seeding:
  method: PoissonDistributed
  lambda_file: data/seeding.csv

seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

interventions:
  scenarios:
    - None
    - Scenario1
  settings:
    None:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Place1:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    Scenario1:
      template: Stacked
      scenarios:
        - Place1
        - None
        
hospitalization:
  paths:
    output_path: hospitalization
  parameters:
    time_hosp: [1.23, 0.79]
    time_disch: [log(11.5), log(1.22)]
    time_death: [log(11.25), log(1.15)]
    time_ICU: [log(8.25), log(2.2)]
    time_ICUdur: [log(16), log(2.96)]
    time_vent: [log(10.5), log((10.5-8)/1.35)]
    p_death: [.0025, .005, .01]
    p_death_names: ["low","med","high"]
    p_death_rate: 0.1
    p_ICU: 0.32
    p_vent: 0.15

report:
  data_settings:
    pop_year: 2018
  plot_settings:
    plot_intervention: TRUE
  formatting:
    scenario_labels_short: ["NO", "S1"]
    scenario_labels:
      - Uncontrolled
      - Scenario1
    scenario_colors: ["#D95F02", "#7570B3"]
    pdeath_labels: ["0.25% IFR", "0.5% IFR"]
    display_dates: ["2020-04-01", "2020-05-01"]
    display_dates2: ["2020-05-01"]
