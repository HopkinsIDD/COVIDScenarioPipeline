name: test_simple
start_date: 2020-01-31
end_date: 2020-05-31
nsimulations: 1
dt: 0.25

spatial_setup:
  base_path: data
  setup_name: test1
  geodata: geodata.csv
  mobility: mobility.txt
  popnodes: population
  nodenames: geoid

seeding:
  method: PoissonDistributed
  lambda_file: data/seeding.csv

seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

interventions:
  scenarios:
    - None
    - Scenario1
  settings:
    None:
      template: MultiTimeReduce
      parameter: r0
      groups:
        - affected_geoids: "all"
          periods:
          - start_date: 2020-04-01
            end_date: 2020-04-15
          - start_date: 2020-05-01
            end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Place1:
      template: ReduceR0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    Place2:
      template: Reduce
      parameter: gamma
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .3
    Scenario1:
      template: Stacked
      scenarios:
        - Place1
        - None
        - Place2
        
outcomes:
  method: delayframe
  param_from_file: FALSE
  scenarios:
    - low
    - med
