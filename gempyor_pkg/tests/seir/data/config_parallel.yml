name: test_inference
start_date: 2020-04-01
end_date: 2020-05-15
nsimulations: 1
dt: 0.25

spatial_setup:
  base_path: data
  setup_name: test1
  geodata: geodata.csv
  mobility: mobility.csv
  popnodes: population
  nodenames: geoid
  census_year: 2018
  modeled_states:
    - HI

seeding:
  seeding_file_type: seed
  method: FolderDraw
  folder_path: importation/test1/
  lambda_file: data/test1/seeding.csv
  perturbation_sd: 3

seir:
  parameters:
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3
    parallel_structure:
      compartments:
        unvaccinated:
          transmissibility_reduction:
            distribution: fixed
            value: 0
          susceptibility_reduction:
            distribution: fixed
            value: 0
        first_dose:
          transmissibility_reduction:
            distribution: fixed
            value: 0
          susceptibility_reduction:
            distribution: fixed
            value: .5
        second_dose:
          transmissibility_reduction:
            distribution: fixed
            value: 0
          susceptibility_reduction:
            distribution: fixed
            value: 1
      transitions:
        - from: unvaccinated
          to: first_dose
          rate:
            distribution: fixed
            value: 0
        - from: first_dose
          to: second_dose
          rate:
            distribution: fixed
            value: 0

interventions:
  scenarios:
    - Scenario1
    - Scenario2
  settings:
    None:
      template: ReduceR0
      value:
        distribution: fixed
        value: 0
    Place1:
      template: Reduce
      parameter: r0
      value:
        distribution: uniform
        low: .14
        high: .33
    Place2:
      template: MultiTimeReduce
      parameter: r0
      groups:
        - affected_geoids: "all"
          periods:
          - start_date: "2020-04-01"
            end_date: "2020-04-15"
          - start_date: "2020-05-01"
            end_date: "2020-05-15"
      value:
        distribution: uniform
        low: .14
        high: .33
    Dose1:
      template: Reduce
      parameter: "transition_rate 0"
      period_start_date: 2020-04-10
      period_end_date: 2020-04-10
      value:
        distribution: fixed
        value: 0.9
    Dose2:
      template: Reduce
      parameter: "transition_rate 1"
      period_start_date: 2020-04-11
      period_end_date: 2020-04-11
      value:
        distribution: fixed
        value: 0.9
    vaccination:
      template: Stacked
      scenarios:
        - Dose1
        - Dose2
    Scenario_vacc:
      template: Stacked
      scenarios:
        - Place1
        - Place2
        - vaccination
    Scenario_novacc:
      template: Stacked
      scenarios:
        - Place1
        - Place2
