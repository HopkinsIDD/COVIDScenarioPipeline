outcomes:
  method: delayframe
  param_from_file: TRUE
  param_place_file: hospitalization_inference_merge_relative.hpar.parquet
  scenarios:
    - med
  settings:
    med:
      incidH:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: 0.02
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: 0.005
        delay:
          value:
            distribution: fixed
            value: 20
      incidICU:
        source: incidH
        probability:
          value:
            distribution: fixed
            value: 0.167
        delay:
          value:
            distribution: fixed
            value: 3
        duration:
          value:
            distribution: fixed
            value: 8
          name: icu_curr
      incidVent:
        source: incidICU
        probability:
          value:
            distribution: fixed
            value: 0.463
        delay:
          value:
            distribution: fixed
            value: 1
        duration:
          value:
            distribution: fixed
            value: 7
          name: vent_curr
      incidC:
        source: incidI
        probability:
          value:
            distribution: truncnorm
            mean: 0.2
            sd: 0.1
            a: 0
            b: 1
          perturbation:
            distribution: truncnorm
            mean: 0
            sd: 0.1
            a: -1
            b: 1
        delay:
          value:
            distribution: fixed
            value: 7

filtering:
  simulations_per_slot: 300
  do_filtering: TRUE
  data_path: data/ca_data.csv
  gt_source: csse
  likelihood_directory: importation/likelihood
  statistics:
    sum_deaths:
      name: sum_deaths
      aggregator: sum
      period: 1 weeks
      sim_var: incidD
      data_var: death_incid
      remove_na: FALSE
      add_one: TRUE
      likelihood:
        dist: pois
    sum_confirmed:
      name: sum_confirmed
      aggregator: sum
      period: 1 weeks
      sim_var: incidC
      data_var: confirmed_incid
      remove_na: FALSE
      add_one: FALSE
      likelihood:
        dist: sqrtnorm
        param: [0.4]
  hierarchical_stats_geo:
