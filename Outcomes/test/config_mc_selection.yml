name: test_inference
start_date: 2020-04-01
end_date: 2020-05-15
nsimulations: 1
dt: 0.25

spatial_setup:
  base_path: data
  setup_name: test1
  geodata: geodata.csv
  mobility: mobility.csv
  popnodes: population
  nodenames: geoid
  census_year: 2018
  modeled_states:
    - HI

outcomes:
  method: delayframe
  param_from_file: False
  scenarios:
    - high_death_rate
  settings:
    high_death_rate:
      incidH_0dose:
        source: incidI
          incidence:
            infection_stage: ["I1"]
            vaccination_stage: ["0dose"]
          # variant_type: ["var0", "var1"] no need for this, it incidence
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidH_1dose:
        source: incidI
          incidence:
            infection_stage: ["I1"]
            vaccination_stage: "1dose"
          # variant_type: ["var0", "var1"] no need for this, it incidence
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidH_2dose:
        source: incidI
          incidence:
            infection_stage: ["I1"]
            vaccination_stage: ["2dose"]
          # variant_type: ["var0", "var1"] no need for this, it incidence
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidH_from_sum:
        sum: ['incidH_2dose', 'incidH_1dose', 'incidH_0dose']
      incidH_from_all_implicit:
        source: incidI
        incidence:
          infection_stage: "I1"
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidH_from_all_explicit:
        source: incidI
        incidence:
          infection_stage: "I1"
          vaccination_stage: ["0dose", "1dose", "2dose"]
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .01
        delay:
          value:
            distribution: fixed
            value: 2
